<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Genres:</h1>
<div><a href="/">Books</a>&nbsp;&nbsp;<a href="/author">Authors</a></div>
<a href="/genre/add">New genre</a>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}">1</td>
        <td th:text="${genre.name}">Name</td>
        <td>
            <a th:href="@{/genre/edit(id=${genre.id})}" href="/genre/edit">Edit</a>
            <form style="float: right; padding-left: 10px" action="#" th:action="@{/genre/delete(id=${genre.id})}" th:method="delete">
                <button style="display: inline;" type="submit" id="submitButton">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
