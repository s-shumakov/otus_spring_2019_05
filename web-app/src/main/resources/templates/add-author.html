<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input:read-only {
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<form id="edit-form" th:action="@{/api/author/add}" th:method="post" action="edit-author.html">
    <h1>Add author:</h1>

    <div class="row">
        <label for="firstName-input">First name:</label>
        <input id="firstName-input" name="firstName" type="text"/>
    </div>

    <div class="row">
        <label for="lastName-input">Last name:</label>
        <input id="lastName-input" name="lastName" type="text"/>
    </div>

    <div class="row">
        <button id="add-btn" type="submit">Save</button>
    </div>
</form>
<script>
    $(function () {
        $('#edit-form').submit(function() {
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: JSON.stringify({firstName: $('#firstName-input').val(), lastName: $('#lastName-input').val()}),
                contentType: "application/json",
                success: function(json) {
                    window.location = "/author";
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
